{% extends 'base.html' %}

{% block content %}

<!--Main layout-->
<main class="mt-5 pt-4">
  <div class="container dark-grey-text mt-5">

    <!--Grid row-->
    <div class="row wow fadeIn">

      <!--Grid column-->
      <div class="col-md-6 mb-4">

        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/14.jpg" class="img-fluid" alt="">

      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-6 mb-4">

        <!--Content-->
        <div class="p-4">

          <div class="mb-3">
            <a href="">
              <span class="badge purple mr-1">{{ item.get_category_display }}</span>
            </a>
          </div>
          {% if item.discount_price %}
          <p class="lead">
            <span class="mr-1">
              <del>${{item.price}}</del>
            </span>
            <span>${{ item.discount_price }}</span>
          </p>
          {% else %}
          <p class="lead">
            <span>${{ item.price }}</span>
          </p>
          {% endif %}

          <p class="lead font-weight-bold">{{ item.title }}</p>

          <p>{{item.description}}</p>

          <!-- <form class="d-flex justify-content-left">
            Default input
            <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px">
            <button class="btn btn-primary btn-md my-0 p" type="submit">Add to cart
              <i class="fas fa-shopping-cart ml-1"></i>
            </button>

          </form> -->
          <a href="{{item.get_add_to_cart_url}}" class="btn btn-primary btn-md my-0 p">Add to cart
            <i class="fas fa-shopping-cart ml-1"></i>
          </a>

          <a href="{{item.get_remove_from_cart_url}}" class="btn btn-danger btn-md my-0 p">Remove From cart
            <i class="fas fa-shopping-cart ml-1"></i>
          </a>

        </div>
        <!--Content-->

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </div>
</main>
<!--Main layout-->

{% endblock content %}
